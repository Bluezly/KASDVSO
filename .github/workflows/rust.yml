name: Build Release & Rust

on:
  push:
    tags:
      - "v*"
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: kasdvso-linux-x86_64
            bin: kasdvso
          - os: macos-latest
            artifact: kasdvso-macos
            bin: kasdvso
          - os: windows-latest
            artifact: kasdvso-windows-x86_64
            bin: kasdvso.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build (release)
      run: cargo build --release

    - name: Run tests (PR/push only, not tags)
      if: startsWith(github.ref, 'refs/tags/') == false
      run: cargo test --verbose

    - name: Prepare artifact (Linux / macOS)
      if: runner.os != 'Windows'
      run: |
        mkdir -p dist
        cp target/release/${{ matrix.bin }} dist/
        tar -czf dist/${{ matrix.artifact }}.tar.gz -C dist ${{ matrix.bin }}

    - name: Prepare artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        New-Item -ItemType Directory -Force -Path dist | Out-Null
        Copy-Item target\release\${{ matrix.bin }} dist\
        Compress-Archive -Path dist\${{ matrix.bin }} -DestinationPath dist\${{ matrix.artifact }}.zip

    - name: Upload release assets (tags only)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
